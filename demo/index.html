<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid Chart demo</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            padding: 2rem;
            font-family: Helvetica, Arial, sans-serif;
        }

        h1 {
            margin: 0 0 2rem 0;
        }
    </style>
</head>

<body>
    <h1>Pyramid Chart demo</h1>
    <p>See the README.md file for more information.</p>

    <h2>Equal height slices</h2>
    <div id="pyramid-chart1"></div>

    <h2>Different height slices</h2>
    <div id="pyramid-chart2"></div>

    <h2>Different size and fewer slices</h2>
    <div id="pyramid-chart3"></div>

    <script src="../src/pyramid-chart.js"></script>
    <script>
        const data = [{
                color: "#C7A4B8",
                label: "Fatality",
                rate: "",
                percent: 1,
            },
            {
                color: "#4D9CA0",
                label: "Lost time/Serious injury",
                rate: "4.75",
                percent: 0.44,
            },
            {
                color: "#DF7970",
                label: "Non-absence accidents",
                rate: "2.38",
                percent: 0.22,
            },
            {
                color: "#51CDA0",
                label: "Near miss",
                rate: "",
                percent: 0.5,
            },
            {
                color: "#6D78AD",
                label: "Unsafe acts",
                rate: "",
                percent: 1.1,
            },
        ];

        const pyramidChart1 = new PyramidChart(data);
        const svg1 = pyramidChart1.getPyramidChart();
        document.querySelector('#pyramid-chart1').appendChild(svg1);

        const heights = [1, 2, 2, 1, 3];
        const data2 = data.map((d, i) => ({
            ...d,
            height: heights[i],
        }));
        const pyramidChart2 = new PyramidChart(data2);
        const svg2 = pyramidChart2.getPyramidChart();
        document.querySelector('#pyramid-chart2').appendChild(svg2);

        const pyramidChart3 = new PyramidChart(data2.slice(0, 3), 500, 300);
        const svg3 = pyramidChart3.getPyramidChart();
        document.querySelector('#pyramid-chart3').appendChild(svg3);
    </script>
</body>

</html>
